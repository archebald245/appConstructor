<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script src="cordova.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="js/hBoxSlider/swiper.min.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/hack.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/react/react.js"></script>
    <script src="js/react/react-dom.js"></script>
    <script src="js/jquery-touchswipe/jquery.touchSwipe.js"></script>
    <script src="js/underscore-min.js"></script>

	<script src="js/render-form.js"></script>
	<script src="js/render-custom-form.js"></script>
	<script src="js/render-custom-hide-form.js"></script>
	<script src="js/render-restaurant-menu.js"></script>
	<script src="js/render-cart-item.js"></script>
    <script src="applicationData.js"></script>
    <script src="js/jstorage.js"></script>
    <script src="js/jquery.blockUI.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/eventsWork.js"></script>
    <script src="js/resourceWork.js"></script>
	<script src="js/formsWork.js"></script>
	<script src="js/restaurantMenuWork.js"></script>
	<script src="js/cartWork.js"></script>

    <!-- PhotoSwipe-->
    <link rel="stylesheet" href="js/PhotoSwipe/photoswipe.css">
    <link rel="stylesheet" href="js/PhotoSwipe/default-skin/default-skin.css">
    <script src="js/PhotoSwipe/photoswipe.min.js"></script>
    <script src="js/PhotoSwipe/photoswipe-ui-default.min.js"></script>
    <script src="js/PhotoSwipe/initPhotoSwipe.js"></script>

    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src * 'unsafe-inline'">

    <script src="js/encodeDecodeWork.js"></script>
    <script src="js/menuWork.js"></script>
    <script src="js/blockUIWork.js"></script>
    <script src="js/initWork.js"></script>



    <style>
        /* .blockUI{display:none !important;}*/
    </style>
</head>

<body>
    <div data-role="header" data-position="fixed" class="classMenu ">
        <span class="menu-icon" onclick="onClickButtonMenu()">Menu</span>
        <div class="classDropdownList"></div>
    </div>
    <div class="classSwipeDropList"></div>
    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="pswp__bg"></div>
        <div class="pswp__scroll-wrap">
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
                <div class="pswp__top-bar">
            <div class="pswp__ui pswp__ui--hidden">
                    <div class="pswp__counter"></div>
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                    <button class="pswp__button pswp__button--share hidden" title="Share"></button>
                    <button class="pswp__button pswp__button--fs hidden" title="Toggle fullscreen"></button>
                    <button class="pswp__button pswp__button--zoom hidden" title="Zoom in/out"></button>
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>
                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="container">



    </div>
	  <div class="cart hidden">
		<div class="cart-top-line"><button class="back-to-container"></button>Your Order</div>
			<div id="cart">



			</div>
		<div class="totalPrice">Total $b <b>0</b></div>
		<a  href="#" class="btn-order">Order</a>
		</div>
	<div id="orderInfo" class="hidden">
	<div class="cart-top-line"><button class="back-to-cart"></button>Your Order Info</div>
    <label for="nameOrder">Name</label>
		<input type="text" id="nameOrder" class="nameOrder required"/>
    <label for="phoneOrder">Phone Number</label>
		<input type="text" id="phoneOrder" class="phoneOrder required"/>
    <label for="emailOrder">Email</label>
		<input type="text"  id="emailOrder" class="emailOrder required"/>
    <label for="commentOrder">Your Order Comments</label>
		<textarea id="commentOrder" class="commentOrder required"></textarea>
		<button class="placeAnOrder btn-order">Buy</button>
	</div>
    <div id="custom-hide-container" class="hidden">



    </div>
    <script src="js/MobileView.js"></script>
    <script>
        init();
    </script>
    <script src="js/hBoxSlider/swiper.min.js"></script>
</body>

</html>
