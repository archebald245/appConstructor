<body>
    <div data-role="header" data-position="fixed" class="classMenu ">
        <span class="menu-icon" onclick="onClickButtonMenu()">Menu</span>
        <div class="classDropdownList"></div>
    </div>
    <div class="classSwipeDropList"></div>

    <div id="container"></div>

  <div class="container-statusBooking hidden">
    <div class="cart-top-line"><button class="back-to-container-from-book"></button>Your book status list</div>
    <div class="status-list"></div>
  </div>
    <div class="bookingServices-container hidden">
      <div class="cart-top-line"><button class="back-to-timelines"></button>Services</div>
      <div  id='bookingServices'></div>
      <button type="button" class="btn-order-booking">Order Booking</button>
    </div>
    <div class="container-selectFreeBookTime hidden">
        <div class="cart-top-line"><button class="back-to-container-from-book"></button>Select free time</div>
      <p>We can offer you these times:</p>
      <select  id="select-freeTimeBook">
      </select>
      <button type="button" class="btn-order-booking-ForFreeTime" id="bookAfterConfirmFreeTime" >Book</button>
    </div>
    <div class="dateTimePicker-container hidden">
      <div class="cart-top-line"><button class="back-to-services"></button>Select Date</div>
      <label for="dateTimePicker-date">Select date</label>
      <input type="text" id="dateTimePicker-date" value="Date" />
      <label for="dateTimePicker-time">Select time</label>
      <input type="text" id="dateTimePicker-time" value="Time" />
      <button class="btn-confirmDateForBook">Book</button>
      <input type="hidden" class="thisServiceId" />
      <input type="hidden" class="thisDuration" />
      <input type="hidden" class="thisIdForTimeLine" />
      <input type="hidden" class="thisIsConfirm" />
    </div>

    <div class="order-booking hidden">
      <div class="cart-top-line"><button class="btn-back-toservices"></button>Your Order Info</div>
      <label for="nameOrder">Name</label>
  		<input type="text" id="booking-nameOrder" class="nameOrder required"/>
      <label for="phoneOrder">Phone Number</label>
  		<input type="text" id="booking-phoneOrder" class="phoneOrder required"/>
      <label for="emailOrder">Email</label>
  		<input type="text"  id="booking-emailOrder" class="emailOrder required"/>

      <span class="hidden">
        <label for="confirmMethod">Confirm Method</label>
            <select id="confirmMethod" class="required">
            <option value="SMS">SMS</option>
            <option value="InApplication">In Application</option>
            <option value="Email">Email</option>
            </select>
      </span>


      <label for="commentOrder">Your Order Comments</label>
  		<textarea id="booking-commentOrder" class="commentOrder"></textarea>
  		<button class="btn-send-order-booking">Book</button>

    </div>

	  <div class="cart hidden">
	  <input type="hidden" name="cartRestaurantId" value=""/>
		<div class="cart-top-line"><button class="back-to-container"></button>Your Order</div>
			<div id="cart">



			</div>
		<div class="totalPrice">Total $ <b>0</b></div>
		<button class="btn-order">Order</button>
		</div>
	<div id="orderInfo" class="hidden">
	<div class="cart-top-line"><button class="back-to-cart"></button>Your Order Info</div>
    <label for="nameOrder">Name</label>
		<input type="text" id="nameOrder" class="nameOrder required"/>
    <label for="phoneOrder">Phone Number</label>
		<input type="text" id="phoneOrder" class="phoneOrder required"/>
    <label for="emailOrder">Email</label>
		<input type="text"  id="emailOrder" class="emailOrder required"/>
    <label for="commentOrder">Your Order Comments</label>
		<textarea id="commentOrder" class="commentOrder"></textarea>
		<button class="placeAnOrder btn-order">Buy</button>
	</div>
  <div class="singleItem hidden">
    	<div class="cart-top-line"><button class="back-to-container"></button></div>
    <div id="singleItem"> </div>
  </div>

    <div id="custom-hide-container" class="hidden">



    </div>

        init();
