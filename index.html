<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="cordova.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="js/hBoxSlider/swiper.min.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/hack.css">
    <script src="js/jquery-2.2.1.js"></script>
    <script src="js/promise.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/react/react.js"></script>
    <script src="js/react/react-dom.js"></script>
    <script type="text/javascript" src="js/momentJs/moment.min.js"></script>

    <script src="js/underscore-min.js"></script>
    <script src="js/toAst.js"></script>

    <script src="js/dateTimePicker-forTime/timedropper.min.js"></script>
    <script src="js/buttonMaterialUI/buttonMaterialUI.min.js"></script>
    <script src="js/lightGallery/lightgallery.min.js"></script>

    <script src="js/payment/dropin.min.js"></script>
    <script src="js/localized/cultureResources.js"></script>
    <script src="js/render-form.js"></script>
    <script src="js/render-custom-form.js"></script>
    <script src="js/render-custom-hide-form.js"></script>
    <script src="js/render-restaurant-menu.js"></script>
    <script src="js/render-cart-item.js"></script>
    <script src="js/render-booking-cart-item.js"></script>
    <script src="js/render-single-shopItem.js"></script>
    <script src="js/render-booking.js"></script>
    <script src="js/render-services.js"></script>
    <script src="applicationData.js"></script>
    <script src="js/jstorage.js"></script>
    <script src="js/jquery.blockUI.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/eventsWork.js"></script>
    <script src="js/resourceWork.js"></script>
    <script src="js/formsWork.js"></script>
    <script src="js/bookingWork.js"></script>
    <script src="js/paymentWork.js"></script>
    <script src="js/restaurantMenuWork.js"></script>
    <script src="js/cartWork.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- lightGallery-->
    <link rel="stylesheet" href="js/lightGallery/lightgallery.css">
    <link rel="stylesheet" href="js/dateTimePicker-forDate/datedropper.min.css">
    <link rel="stylesheet" href="js/dateTimePicker-forTime/timedropper.min.css"></link>
    <link rel="stylesheet" href="css/buttonMaterialUI/buttonmaterialui.css"></link>
    <link rel="stylesheet" href="js/buttonMaterialUI/buttonMaterialUI.css"></link>

    <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *">

    <script src="js/encodeDecodeWork.js"></script>
    <script src="js/menuWork.js"></script>
    <script src="js/blockUIWork.js"></script>
    <script src="js/initWork.js"></script>
    <script src="js/notification/firebase.js"></script>

    <style>
        /* .blockUI{display:none !important;}*/
    </style>
</head>

<body>
    <div data-role="header" data-position="fixed" class="classMenu">
        <div class="menu-icon" onclick="onClickButtonMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="classDropdownList"></div>
    </div>

    <div class="classSwiperMenu">
        <div class="menu-triangle"></div>
        <div class="classSwipeDropList"></div>
    </div>
    <div id="container"></div>

    <div class="container-statusBooking hidden">
        <div class="cart-top-line"><button class="back-to-container-from-book"></button><span>Your book status list</span></div>
        <div class="status-list"></div>
    </div>
    <div class="bookingServices-container hidden">
        <div class="cart-top-line">
            <div class="back-to-timelines"></div><span>Services</span></div>
        <div id='bookingServices'></div>
        <button type="button" class="btn-order-booking"><span>Order Booking</span></button>
    </div>
    <div class="container-selectFreeBookTime hidden">
        <div class="cart-top-line"><button class="back-to-container-from-book"></button><span>Select free time</span></div>
        <p><span>We can offer you these times:</span></p>
        <select id="select-freeTimeBook">
      </select>
        <button type="button" class="btn-order-booking-ForFreeTime" id="bookAfterConfirmFreeTime"><span>Book</span></button>
    </div>
    <div class="dateTimePicker-container hidden">
        <div class="cart-top-line"><button class="back-to-services"></button><span>Select Date</div>
        <label for="dateTimePicker-date"><span>Select date</span></label>
            <input type="text" id="dateTimePicker-date" value="Date" />
            <label for="dateTimePicker-time"><span>Select time</span></label>
            <input type="text" id="dateTimePicker-time" value="Time" />
            <div id="booking-order"></div>
            <button class="btn-confirmDateForBook"><span>Book</span></button>
            <input type="hidden" class="thisServiceId" />
            <input type="hidden" class="thisDuration" />
            <input type="hidden" class="thisIdForTimeLine" />
            <input type="hidden" class="thisIsConfirm" />
        </div>

        <div class="order-booking hidden">
            <div class="cart-top-line">
                <div class="btn-back-toservices"></div><span>Your Order Info</span>
            </div>
            <form id="payment-form-booking" method="post" action="/Booking/CreateOrder">

                <label for="nameOrder"><span>Name</span></label>
                <input type="text" id="booking-nameOrder" class="nameOrder required" />
                <label for="phoneOrder"><span>Phone Number</span></label>
                <input type="text" id="booking-phoneOrder" class="phoneOrder" />
                <label for="emailOrder"><span>Email</span></label>
                <input type="text" id="booking-emailOrder" class="emailOrder" />
                <span class="hidden">
            <label for="confirmMethod"><span>Confirm Method</span></label>
                <select id="confirmMethod" class="required">
                <option value="SMS"><span>SMS</span></option>
                <option value="InApplication"><span>In Application</span></option>
                <option value="Email"><span>Email</span></option>
            </select>
                </span>
                <label for="commentOrder"><span>Your Order Comments</span></label>
                <textarea id="booking-commentOrder" class="commentOrder"></textarea>

                <section>
                    <div class="bt-drop-in-wrapper">
                        <div id="bt-dropin-booking"></div>
                    </div>
                </section>

                <input id="nonce" name="Nonce" type="hidden" />
                <button class="button" type="submit"><span>Pay</span></button>
            </form>
            <div class="btn-send-order-booking"><span>Book</span></div>
        </div>

        <div class="cart hidden">
            <input type="hidden" name="cartRestaurantId" value="" />
            <!-- <div class="cart-top-line"><button class="back-to-container"></button><span>Your Order</span></div> -->
            <div class="cart-top-line">
                <div class="back-to-container"></div>
                <span>Your Order</span>
            </div>
            <div id="cart">
                <!-- <div class="title-menu-page">Корзина</div> -->
            </div>
            <div class="go-to-menu">Сontinue shopping</div>
            <div class="menuCart-fixed-nav-bottom">
                <div class="totalPrice"><span>Total $</span> <b>0</b></div>
                <div class="btn-order"><span>Order</span></div>
            </div>
        </div>
        <div id="orderInfo" class="hidden">
            <div class="cart-top-line">
                <div class="back-to-cart"></div><span>Your Order Info</span></div>
            <div class="braintree-container hidden">
                <div class="checkout container">
                    <form id="payment-form" method="post" action="/RestaurantMenu/CreateOrder">
                        <section>
                            <!-- <label for="amount">
                                <span class="input-label">Amount</span>
                            </label> -->
                            <input id="amount" name="amount" type="tel" min="1" placeholder="Amount" value="10">

                            <label for="nameOrder"><span>Name</span></label>
                            <input type="text" id="nameOrder" class="nameOrder required" />

                            <label for="phoneOrder"><span>Phone Number</span></label>
                            <input type="text" id="phoneOrder" class="phoneOrder" />

                            <label for="emailOrder"><span>Email</span></label>
                            <input type="text" id="emailOrder" class="emailOrder" />

                            <label for="commentOrder"><span>Your Order Comments</span></label>
                            <textarea id="commentOrder" class="commentOrder"></textarea>

                            <div class="bt-drop-in-wrapper">
                                <div id="bt-dropin"></div>
                            </div>
                        </section>

                        <input id="nonce" name="payment_method_nonce" type="hidden" />
                        <button class="button" type="submit"><span>Pay</span></button>
                    </form>

                </div>
            </div>

            <div class="menuOrder-fixed-nav-bottom">
                <div class="go-to-menu-btn">Сontinue shopping</div>
                <div class="placeAnOrder btn-order"><span>Buy</span></div>
            </div>


        </div>
        <div class="singleItem hidden">
            <div class="cart-top-line">
                <div class="back-to-container"></div>
                <div class="to-cart"></div>
            </div>
            <div id="singleItem"> </div>
        </div>

        <div id="custom-hide-container" class="hidden">
        </div>
        <script src="js/MobileView.js"></script>
        <script>
            init();
        </script>
        <script src="js/hBoxSlider/swiper.min.js"></script>
</body>

</html>
